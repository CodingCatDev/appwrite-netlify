query SpotifyAboutMeQuery @netlify(id: """7892621e-ff5f-434c-aa81-2f3ad1c8bc07""", doc: """
Find the currently logged-in Spotify user's email, name, profile image, etc.
""") {
  me {
    spotify {
      country
      displayName
      email
      href
      id
      images {
        height
        url
        width
      }
      product
      type
      uri
    }
  }
}

